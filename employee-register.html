<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Access - AdaptEd</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="employee-register.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-image-name">
                    <img src="images/logo.svg" alt="logo" class="logo-image">
                    <a href="index.html" class="logo">AdaptEd.</a>
                </div>
                
                <nav>
                    <a href="index.html">Home</a>
                    <a href="courses.html">Courses</a>
                    <a href="pricing.html">Pricing</a>
                </nav>
                
                <div class="header-buttons">
                    <a href="login.html" class="btn btn-ghost">Log In</a>
                    <a href="courses.html" class="btn btn-primary">Get Started</a>
                </div>

                <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="mobile-menu" id="mobileMenu">
                <nav>
                    <a href="index.html">Home</a>
                    <a href="courses.html">Courses</a>
                    <a href="pricing.html">Pricing</a>
                </nav>
                <div class="header-buttons">
                    <a href="login.html" class="btn btn-ghost">Log In</a>
                    <a href="courses.html" class="btn btn-primary">Get Started</a>
                </div>
            </div>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Staff Access</h2>
            <p class="subtitle">Enter the access code provided by your organization to start learning.</p>

            <form onsubmit="handleEmployeeLogin(event)">
                <div class="form-group">
                    <label>Access Code</label>
                    <input type="text" placeholder="XXXX-XXXX-XXX" required style="text-transform: uppercase;">
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">Access Course</button>
            </form>

            <p style="text-align: center; margin-top: 2rem; font-size: 0.875rem; color: var(--muted-foreground);">
                Don't have an access code? Contact your organization's administrator.
            </p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function handleEmployeeLogin(e) {
            e.preventDefault();
            alert('Employee login functionality will be connected to backend.');
        }
    </script>
</body>
</html>
